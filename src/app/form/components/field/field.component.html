<div class="field">
  <div class="field__limit {{fieldLimitModificatorClass}}">
    <div *ngIf="title" class="field__info">
      <label class="field__title" for="{{id}}">{{title}}:</label>
      <span *ngIf="isRequiredVisible" class="field__required">*
        required</span>
    </div>
    <ng-content></ng-content>
  </div>
  <div class="field__errors-list">
    <span class="field__error" *ngFor="let fieldError of fieldErrors">{{fieldError}}</span>
  </div>
</div>
