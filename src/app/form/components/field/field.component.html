<div class="field">
  <div *ngIf="title" class="field__info">
    <label class="field__title" for="{{id}}">{{title}}:</label>
    <span *ngIf="!fieldControl.value && fieldControl.invalid && isRequired && fieldControl.touched" class="field__required">* required</span>
  </div>
  <ng-content></ng-content>
</div>
