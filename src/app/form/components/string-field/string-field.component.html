<div class="string-field">
  <app-field [title]="title" [fieldControl]="fieldControl" [id]="id" [isRequired]="isRequired">
    <input [value]="value" [formControl]="ownFieldControl" (input)="onChange(value)" (blur)="onTouched()" type="text" placeholder="{{placeholder}}"
      class="string-field__input" id="{{id}}">
  </app-field>
</div>
