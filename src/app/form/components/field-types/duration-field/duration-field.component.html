<div class="duration-field">
  <div class="duration-field__field-wrapper">
    <app-field [title]="title" [control]="control" [id]="fieldName" [isRequired]="isRequired">
      <div class="duration-field__content">
        <div class="duration-field__input-wrapper">
          <input [appOnlyIntegerNumber]="control" [formControl]="control" type="text" placeholder="{{placeholder}}"
            class="duration-field__input" id="{{fieldName}}"
            [ngClass]="{'duration-field__input--invalid':control.value && control.invalid && control.touched}">
        </div>
      </div>
    </app-field>
  </div>
  <div *ngIf="control.valid" class="duration-field__time-wrapper">
    <span class="duration-field__time">{{control.value | durationPipe }}</span>
  </div>
</div>
