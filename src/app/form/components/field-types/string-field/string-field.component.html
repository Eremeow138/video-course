<div class="string-field">
  <app-field [title]="title" [control]="control" [id]="fieldName" [isRequired]="isRequired" [fieldErrors]="errors">
    <input [formControl]="control" [type]="inputType" maxlength="{{maxLength}}" placeholder="{{placeholder}}"
      class="string-field__input"
      [ngClass]="{'string-field__input--invalid':control.value && control.invalid && control.touched}"
      id="{{fieldName}}">
  </app-field>
</div>
