<div class="courses-list">
  <div
    *ngFor="let currentCourse of courses; trackBy: trackByFn"
    class="courses-list__course-card-wrapper"
  >
    <app-course-card [course]="currentCourse"></app-course-card>
  </div>

  <button
    class="courses-list__load-more-button"
    (click)="getCoursesFromServer()"
  >
    load more
  </button>
</div>
