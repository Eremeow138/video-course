<div class="course-page">
  <div class="course-page__content-wrapper">
    <div class="course-page__content">
      <div class="course-page__form-wrapper">
        <div class="course-page__form">
          <app-course-form
            [course]="course"
            (cancelEvent)="navigateToCoursesListPage()"
            (saveEvent)="save($event)"
          >
          </app-course-form>
        </div>
      </div>
    </div>
  </div>
</div>
